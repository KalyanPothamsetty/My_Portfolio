<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT ME</title>
    <style>
        input{
            border-radius: 20px;
            font-size: large;
        }
    </style>
</head>
<body bgcolor="#FFC6AC"><br><br><br>
    <fieldset>
        <legend style="color: #b13333;font-size: 31px;">CONTACT DETAILS</legend><br>
    <form action="" style="font-size: 25px;">
        <label for="fname">First Name</label>
        <input type="text" required placeholder="Ex:Rocky" id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" required placeholder="SurName" id="lname" name="lname"><br><br>
        <label for="mobile">Mobile Number</label>
        <input type="number" required placeholder="Ex:+911234567890" id="mobile" name="mobile"><br><br>
        <label for="email">Email</label>
        <input type="email" required placeholder="Ex:abcd@gmail.com" id="email" name="email"><br><br>
        <label for="password">Password</label>
        <input type="text" required placeholder="abcd123@" id="password" name="password"><br><br>
        <label for="cpassword">Confirm Password</label>
        <input type="text" required placeholder="abcd123@" id="cpassword" name="cpassword"><br><br>
       <pre>           <input style="font-size: 30px;border-radius: 20px;border: dotted;" type="submit"></pre>
    </form>
    </fieldset>
</body>
</html>
